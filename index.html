<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 w-100 text-center">QR Maker</span>
        </div>
    </nav>

    <form style="padding:30px 60px ;">
        <div class="mb-3">
            <input type="text"class="form-control" placeholder="Enter Text.... ">
            <select id="disabledSelect" class="form-select mt-3" aria-label="Default select example">
                <option value="250*250">Small</option>
                <option value="350*350">Medium</option>
                <option value="500*500">Large</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
    </form>

    <div style="display: flex;align-items: center;justify-content: center;">
        <img style="height:200px" src="./qr gif.gif" >
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
